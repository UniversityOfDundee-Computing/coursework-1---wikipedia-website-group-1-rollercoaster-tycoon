  <script>
    var i = 0; 			  // Start Point
    var images = [];	// Images Array
    var time = 6000;	// Time Between Switch

    // Image List
    images[0] = "https://i.imgur.com/XGSe9aK.gif?noredirect";
    images[1] = "https://64.media.tumblr.com/aab76728bdc4ccc7bc9c979ef0e7f984/tumblr_pn4roxNP0p1v72ye8o2_540.gif";
    images[2] = "https://i.imgur.com/gcA4mDf.gif";
    images[3] = "https://64.media.tumblr.com/5a17465eaf46cd788a95ede55c451043/tumblr_pn4roxNP0p1v72ye8o3_540.gif";

    // Change Image
    function changeImg(){
	    document.slide.src = images[i];
    
	    // Check If Index Is Under Max
	    if(i < images.length - 1){
	      // Add 1 to Index
	      i++;
	    } else {
		    // Reset Back To O
		    i = 0;
	    }
      
    	// Run function every x seconds
	    setTimeout("changeImg()", time);
    }

    // Run function when page loads
    window.onload=changeImg;
  </script>
